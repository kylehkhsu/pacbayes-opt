# data_dependent_prior, mnist
name: data_dependent_prior_mnist_try2
program: scripts/data_dependent_prior.py
method: grid
parameters:
  alpha:
    values: [0.0, 0.1, 0.2, 0.5]
  prior_learning_rate:
    value: 1e-2
  posterior_learning_rate:
    values: [!!float 1e-4, !!float 1e-3, !!float 1e-2,
             !!float 3e-4, !!float 3e-3]
  momentum:
    value: 0.95
  batch_size:
    value: 256
  prior_training_epochs:
    values: [1, 2, 10, 100]
  posterior_training_epochs:
    value: 256
  prior_var:
    values: [!!float 1e-3, !!float 1e-2, !!float 1e-1]
  min_prob:
    value: 1e-4
  delta:
    value: 0.05
  reparam_trick:
    value: global
  prior_seed:
    value: 42
  posterior_seed:
    value: 1