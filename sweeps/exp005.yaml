# NTK regime: low learning rates
name: quad_bound_mnist_local-reparam_isotropic-init_ntk
program: scripts/pbmlp_mnist_quad.py
method: grid
parameters:
  learning_rate:
    values: [!!float 1e-8, !!float 3e-8, !!float 1e-7, !!float 3e-7, !!float 1e-6, !!float 3e-6]
  momentum:
    values: [0.95, 0.99]
  prior_var:
    values: [0.001, 0.003, 0.01]
  min_prob:
    value: !!float 1e-4
  n_epochs:
    value: 1024
  reparam_trick:
    value: local
  covariance_init_strategy:
    value: isotropic