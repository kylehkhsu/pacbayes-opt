# sgd; mnist; mlp; full sweep
name: exp037
program: scripts/data_dependent_prior_sgd.py
method: grid
parameters:
  alpha:
    values: [0, 0.1, 0.2, 0.5, 0.7, 0.9]
  dataset:
    value: mnist
  dataset_path:
    value: '/home/waseem/gitrepos/pacbayes_opt/data_dependent_prior_sgd/debug'
  net_type:
    value: mlp
  hidden_layer_sizes:
    values: ['600,600,600', '600,600']
  batch_size:
    value: 256
  learning_rate_prior_and_posterior_mean:
    value: 0.003
  learning_rate_posterior_variance:
    value: 0.0003
  momentum:
    value: 0.95
  prior_variance_init:
    values: [!!float 1e-2, !!float 1e-3, !!float 1e-4, !!float 1e-5, !!float 1e-6, !!float 1e-7,
             !!float 3e-3, !!float 3e-4, !!float 3e-5, !!float 3e-6, !!float 3e-7, !!float 3e-8
    ]
  prob_threshold:
    value: !!float 1e-4
  delta:
    value: 0.05
  seed:
    value: 42
  n_epoch_posterior_mean:
    value: 256
  n_epoch_prior_mean:
    value: 256
  n_epoch_posterior_variance:
    value: 256
  prior_mean_patience:
    value: 3
  posterior_mean_stopping_error_train:
    values: [0.01, 0.03, 0.001]
  oracle_prior_variance:
    values: [0, 1]
  bound_optimization_patience:
    value: 10