# sgd; cifar10; resnet20; full sweep with learning rate 0.01
name: exp035
program: scripts/data_dependent_prior_sgd.py
method: grid
parameters:
  alpha:
    values: [0, 0.1, 0.2, 0.5, 0.7, 0.9]
  dataset:
    value: cifar10
  net_type:
    value: resnet20
  batch_size:
    value: 128
  learning_rate_prior_and_posterior_mean:
    value: 0.01
  learning_rate_posterior_variance:
    values: [!!float 1e-4]
  momentum:
    value: 0.9
  prior_variance_init:
    values: [!!float 1e-2, !!float 1e-3, !!float 1e-4, !!float 1e-5, !!float 1e-6, !!float 1e-7, !!float 1e-8,
             !!float 3e-3, !!float 3e-4, !!float 3e-5, !!float 3e-6, !!float 3e-7, !!float 3e-8, !!float 3e-9
    ]
  prob_threshold:
    value: !!float 1e-4
  delta:
    value: 0.05
  seed:
    value: 42
  n_epoch_posterior_mean:
    value: 256
  n_epoch_prior_mean:
    value: 256
  n_epoch_posterior_variance:
    value: 16
  prior_mean_patience:
    value: 5
  posterior_mean_stopping_error_train:
    values: [0.01, 0.02, 0.05, 0.1, 0.2, 0.3]
  oracle_prior_variance:
    values: [0, 1]