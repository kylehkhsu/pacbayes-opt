# sgd microscope debugging, 784-600-10 mlp
name: data_dependent_prior_sgd_mnist_debug
program: scripts/data_dependent_prior_sgd.py
method: grid
parameters:
  alpha:
    values: [0.5]
  prior_and_posterior_mean_learning_rate:
    value: 1e-2
  posterior_variance_learning_rate:
    values: [!!float 1e-6, !!float 1e-5, !!float 1e-4, !!float 1e-3, !!float 1e-2,
             !!float 3e-6, !!float 3e-5, !!float 3e-4, !!float 3e-3, !!float 3e-2]
  momentum:
    value: 0.95
  batch_size:
    value: 256
  prior_var:
    values: [!!float 3e-6, !!float 3e-5, !!float 3e-4,
             !!float 3e-3, !!float 3e-2, !!float 3e-1,
             !!float 1e-6, !!float 1e-5, !!float 1e-4,
             !!float 1e-3, !!float 1e-2, !!float 1e-1]
  min_prob:
    value: 1e-4
  delta:
    value: 0.05
  reparam_trick:
    value: local
  seed:
    value: 42
  posterior_mean_training_epochs:
    value: 256
  prior_mean_training_epochs:
    value: 256
  posterior_variance_training_epochs:
    value: 256
  prior_mean_patience:
    value: 10