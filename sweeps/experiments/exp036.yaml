# direct; mnist; mlp; full sweep
name: exp036
program: scripts/data_dependent_prior_direct.py
method: grid
parameters:
  alpha:
    values: [0, 0.1, 0.2, 0.5, 0.7, 0.9, 0.95, 0.98]
  dataset:
    value: mnist
  net_type:
    value: mlp
  hidden_layer_sizes:
    values: ['600,600,600',  '600,600']
  batch_size:
    value: 256
  learning_rate_prior:
    value: 0.01
  learning_rate_posterior:
    values: [!!float 1e-6, !!float 1e-5, !!float 1e-4, !!float 1e-3,
             !!float 3e-6, !!float 3e-5, !!float 3e-4, !!float 3e-3
    ]
  momentum:
    value: 0.95
  n_epoch_prior:
    value: 256
  n_epoch_posterior:
    value: 256
  prior_variance_init:
    values: [!!float 1e-9, !!float 1e-8, !!float 1e-7, !!float 1e-6, !!float 1e-5, !!float 1e-4, !!float 1e-3,
             !!float 3e-9, !!float 3e-8, !!float 3e-7, !!float 3e-6, !!float 3e-5, !!float 3e-4, !!float 3e-3,
    ]
  prob_threshold:
    value: !!float 1e-4
  delta:
    value: 0.05
  seed:
    value: 42
  bound_optimization_patience:
    value: 10
