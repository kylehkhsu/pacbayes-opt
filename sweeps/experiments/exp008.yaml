# try the lambda bound
name: lambda_bound_mnist
program: scripts/pbmlp_mnist_lambda.py
method: grid
parameters:
  learning_rate:
    values: [!!float 1e-4, !!float 3e-4, !!float 1e-3, !!float 3e-3, !!float 1e-2, !!float 3e-2,
             !!float 1e-5, !!float 3e-5]
  momentum:
    values: [0.95, 0.99]
  prior_var:
    values: [0.003, 0.01, 0.03]
  min_prob:
    value: !!float 1e-4
  n_epochs:
    value: 512
  reparam_trick:
    value: global
  covariance_init_strategy:
    value: isotropic
  lambda_init:
    value: 1.0
  lambda_learning_rate:
    value: !!float 1e-4