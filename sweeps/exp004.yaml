# essentially redo exp001 but reporting the correct error bound instead of the surrogate bound
name: quad_bound_mnist_local-reparam_isotropic-init
program: scripts/pbmlp_mnist_quad.py
method: grid
parameters:
  learning_rate:
    values: [!!float 1e-4, !!float 3e-4, !!float 1e-3, !!float 3e-3, !!float 1e-2, !!float 3e-2, !!float 1e-1]
  momentum:
    values: [0.95, 0.99]
  prior_var:
    values: [0.001, 0.003, 0.01]
  min_prob:
    value: !!float 1e-4
  n_epochs:
    value: 512
  reparam_trick:
    value: local
  covariance_init_strategy:
    value: isotropic