# randomly initialized diagonal prior and posterior covariances, rather than isotropic prior and initial posterior
name: quad_bound_mnist_diagonal_init
program: scripts/pbmlp_mnist_quad.py
method: grid
parameters:
  learning_rate:
    values: [!!float 1e-6, !!float 3e-6, !!float 1e-5, !!float 3e-5,
             !!float 1e-4, !!float 3e-4, !!float 1e-3, !!float 3e-3, !!float 1e-2, !!float 3e-2, !!float 1e-1]
  momentum:
    values: [0.95, 0.99]
  prior_var:
    values: [0.001, 0.003, 0.01]
  min_prob:
    value: !!float 1e-3
  n_epochs:
    value: 512
  reparam_trick:
    value: global
  covariance_init_strategy:
    value: diagonal