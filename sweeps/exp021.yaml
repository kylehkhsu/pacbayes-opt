# quad bound optimization, reproducing csaba, 3 hidden layer 600 units
name: data_depend_prior_learning_algorithm_mnist_reproduce
program: scripts/data_dependent_prior_learning_algorithm.py
method: grid
parameters:
  alpha:
    values: [0.0]
  prior_learning_rate:
    value: 1e-2
  posterior_learning_rate:
    values: [!!float 1e-4, !!float 1e-3, !!float 1e-5,
             !!float 3e-4, !!float 3e-3, !!float 3e-5,
             !!float 1e-6, !!float 1e-2,
             !!float 3e-6, !!float 3e-2]
  momentum:
    value: 0.95
  batch_size:
    value: 256
  prior_training_epochs:
    value: 100
  posterior_training_epochs:
    value: 512
  prior_var:
    values: [!!float 1e-6, !!float 3e-6, !!float 1e-5, !!float 3e-5,
             !!float 1e-4, !!float 4e-4, !!float 9e-4, !!float 1.6e-3,
             !!float 2.5e-3, !!float 3.6e-3, !!float 1e-2
    ]
  min_prob:
    value: 1e-4
  delta:
    value: 0.05
  seed:
    value: 42

